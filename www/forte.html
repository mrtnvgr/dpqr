<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <script src="/main.js"></script>
</head>

<body>
  <div class="center hidden" id="form">
    <h1>Впиши ответы</h1>

    <input type="text" id="1st" name="1st">
    <input type="text" id="2nd" name="2nd">
    <input type="text" id="3rd" name="3rd">
    <input type="text" id="4th" name="4th">
    <input type="text" id="5th" name="5th">
    <input type="text" id="6th" name="6th">
    <input type="text" id="7th" name="7th">
    <input type="text" id="8th" name="8th">
    <input type="text" id="9th" name="9th">
    <input type="text" id="10th" name="10th">
    <input type="text" id="11th" name="11th">

    <button class="submit" onclick="submit()">Проверить</button>
  </div>

  <div class="center hidden" id="results">
    <h1>Поздравляем!</h1>
    <p class="congratulations">Вы прошли квест!</p>
    <p class="passtitle">Ваш уникальный код:</p>
    <p class="pass">0000</p>
    <p class="huh">И что дальше?</p>
    <ul>
      <li>Зайди в трудовой блок</li>
      <li>Поднимись по лестнице</li>
      <li>Найди кабинет с ракетой</li>
      <li>Покажи свой код учителю</li>
    </ul>
  </div>
</body>
